<form class="d-flex flex-column gap-4" [formGroup]="formGroup">
  <div class="row">
    <div class="col d-flex gap-2 align-items-center flex-nowrap">
      <div class="bi fs-4 bi-globe2"></div>
      <div class="text-truncate h1">
        {{ login.domain }}
      </div>
    </div>

    <div class="d-flex gap-3 col justify-content-end">
      <div (click)="editing = !editing" class="bi fs-3 bi-pencil-square"></div>
      <div
        class="bi fs-3 bi-trash3-fill"
        (click)="deleteLogin()"
        (click)="deletion.emit()"
      ></div>
    </div>
  </div>

  <div class="form-floating d-flex gap-2" *ngIf="editing">
    <input
      type="text"
      class="form-control"
      placeholder="Recipient's username"
      id="floatingInput"
      aria-label="Recipient's username with one button addons"
      formControlName="username"
      (change)="change()"
    />
    <label for="floatingInput">Username</label>
    <div class="bi fs-3 bi-clipboard2-fill"></div>
  </div>

  <div *ngIf="!editing">
    <div class="fs-6 text-secondary">Username</div>
    <div class="fs-4 text-truncate">{{ login.username }}</div>
  </div>

  <div
    class="form-floating d-flex gap-4 align-items-center justify-content-between"
  >
    <input
      *ngIf="editing"
      [type]="showPassword ? 'text' : 'password'"
      class="form-control"
      placeholder="Recipient's password"
      formControlName="password"
      id="floatingPassword"
      aria-label="Recipient's password with two button addons"
      formControlName="password"
      (change)="change()"
    />
    <label *ngIf="editing" for="floatingPassword">Password</label>

    <div *ngIf="!editing">
      <div class="fs-6 text-secondary">Password</div>
      <input
        [type]="showPassword ? 'text' : 'password'"
        class="fs-4 text-dark w-100"
        style="border: 0 !important"
        disabled
        [value]="login.password"
      />
    </div>

    <div class="d-flex gap-4">
      <div
        class="bi fs-3 {{ showPassword ? 'bi-eye-fill' : 'bi-eye-slash-fill' }}"
        (click)="showPassword = !showPassword"
      ></div>

      <div class="bi fs-3 bi-clipboard2-fill"></div>
    </div>
  </div>
</form>
